version: 2

jobs:
  analyze:
    docker:
      - image: circleci/node:12
    steps:
      - checkout
      - sonarcloud/scan

  build:
    docker:
      - image: circleci/node:12
    steps:
      - checkout
      - run: npm install
      - run: npm run build

  test:
    docker:
      - image: circleci/node:12
    steps:
      - checkout
      - run: npm install
      - run: npm run lint
      - run: npm run test:ci

orbs:
  sonarcloud: sonarsource/sonarcloud@1.0.1

workflows:
  version: 2
  test_and_build:
    jobs:
      - analyze:
          context: sonarcloud
      - build
      - test
